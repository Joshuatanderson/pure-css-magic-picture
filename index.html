<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Olaf's magic mirror</title>
		<link rel="stylesheet" href="index.css" type="text/css" />
	</head>
	<body>
		<div class="grid">
			<div class="frame">
				<div class="paper">
					<div class="white-paper">
						<div class="carousel">
							<div class="carousel-viewport">
								<div class="item olaf-0" id="slide-1"></div>
								<div class="item olaf-1" id="slide-2"></div>
								<div class="item olaf-2" id="slide-3"></div>
								<div class="item olaf-3" id="slide-4"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="btns">
				<a href="#slide-1" class="btn">1</a>
				<a href="#slide-2" class="btn">2</a>
				<a href="#slide-3" class="btn">3</a>
				<a href="#slide-4" class="btn">4</a>
			</div>
		</div>
	</body>
</html>
